{% extends 'base-login.html' %}

{% block img %}
<img src = "/static/icon.png" class="mx-auto" style="max-width:80vw"/>
{% endblock %}

{% block logincontent %}
<form method="POST">
  {{ form.csrf_token }}
  <div class="form-group pt-2">
    {{ form.submit(class="btn btn-primary btn-lg") }}
  </div>
</form>
<h1 class="text-danger">For INET Login Only</h1>
{% endblock %}
